<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Scrimba Solo Project #1 - Unit Converter</title>
  </head>

  <body>
    <div class="container-top">
      <h1>Metric/Imperial unit conversion</h1>
      <!-- <input type="number" id="input-number" /> -->
      <p id="input-number">20</p>
    </div>
    <div class="container-bottom">
      <div id="length-container">
        <h2>Length (Meter/Feet)</h2>
        <p>
          <span id="meters-start">0</span> meters =
          <span id="meters-to-feet">0</span> feet |
          <span id="feet-start">0</span> feet =
          <span id="feet-to-meters">0</span> meters
        </p>
      </div>
      <div id="volume-container">
        <h2>Volume (liters/Gallons)</h2>
        <p>
          <span id="liters-start">0</span> Liters =
          <span id="liters-to-gallons">0</span> Gallons |
          <span id="gallons-start">0</span> Gallons =
          <span id="gallons-to-liters">0</span> Liters
        </p>
      </div>
      <div id="mass-container">
        <h2>Mass (kilograms/Pounds)</h2>
        <p>
          <span id="kilos-start">0</span> kilos =
          <span id="kilos-to-pounds">0</span> pounds |
          <span id="pounds-start">0</span> pounds =
          <span id="pounds-to-kilos">0</span> kilos
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
